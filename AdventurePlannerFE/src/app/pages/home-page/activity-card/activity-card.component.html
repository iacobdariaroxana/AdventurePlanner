<mat-card class="activity-card">
  <mat-card-header>
    <mat-card-title>{{ activity.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ activity.date | date : "yyyy-MM-dd" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="activity-detail">
      <mat-icon>people</mat-icon> {{ activity.location }}
    </p>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-flat-button color="accent">Edit</button>
    <button mat-flat-button color="accent">Delete</button>
  </mat-card-actions>
</mat-card>
