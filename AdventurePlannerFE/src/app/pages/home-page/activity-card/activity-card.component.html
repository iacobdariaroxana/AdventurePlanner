<mat-card class="activity-card">
  <mat-card-header>
    <mat-card-title>
      {{ activity.name }}

      <a
        *ngIf="activity.websiteUri"
        href="{{ activity.websiteUri }}"
        target="_blank"
      >
        <mat-icon>open_in_new</mat-icon>
      </a></mat-card-title
    >
    <mat-card-subtitle>
      {{ activity.date | date : "yyyy-MM-dd" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="activity-detail">
      <mat-icon>location_on</mat-icon> {{ activity.location }}
    </div>
    <div class="activity-detail-container">
      <div class="activity-detail">
        <mat-icon>star</mat-icon> {{ activity.rating }}
      </div>
      <div class="activity-detail">
        <mat-icon>sentiment_very_satisfied</mat-icon>
        {{ activity.ratingCounts }}
      </div>
    </div>
    <div class="activity-detail">
      Good for children:
      <mat-icon *ngIf="activity.goodForChildren">check</mat-icon>
      <mat-icon *ngIf="!activity.goodForChildren">clear</mat-icon>
    </div>
    <div class="activity-detail">
      <mat-icon>attach_money</mat-icon>
      <mat-progress-bar
        mode="determinate"
        [value]="getProgressValue(activity.priceLevel)"
      >
      </mat-progress-bar>

      <div class="price-level-text">
        {{ getPriceLevelText(activity.priceLevel) }}
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-flat-button color="accent">Edit</button>
    <button mat-flat-button color="accent">Delete</button>
  </mat-card-actions>
</mat-card>
