<mat-card class="activity-card">
  <mat-card-header>
    <mat-card-title>
      {{ activity.name }}

      <a
        *ngIf="activity.websiteUri"
        href="{{ activity.websiteUri }}"
        target="_blank"
      >
        <mat-icon>open_in_new</mat-icon>
      </a></mat-card-title
    >
    <mat-card-subtitle *ngIf="activity.date">
      {{ activity.date | date : "yyyy-MM-dd" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <app-activity-common-card-content
      [activity]="activity"
    ></app-activity-common-card-content>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-flat-button color="accent" (click)="openDetailedCard()">
      View details
    </button>
    <button mat-flat-button color="accent" (click)="openAddToTripPopUp()">Add to trip</button>
  </mat-card-actions>
</mat-card>
